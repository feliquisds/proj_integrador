<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url(css/overrides/login.css);
    </style>
</head>
<body>
    <form action="dashboard.html" id="login" name="login">
        <div class="login-section">
            <div>
                <h1 class="text">Bem-vindo</h1>
                <h4 class="text">Fa√ßa login com sua conta</h4>
            </div>
            <div class="card">
                <div class="grid-1x">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Senha" required>
                    <div class="button-grid">
                        <a href="">Esqueceu sua senha?</a>
                    </div>
                    <button form="login" type="submit">Entrar</button>
                </div>
            </div>
        </div>
    </form>
    <div class="image-card">
        <img src="media/login_img.webp">
    </div>
</body>
</html>

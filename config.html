<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Configurações</title>
  <style>
    :root {
      --bg-color-light: #f8fff8;
      --text-color-light: #003300;
      --bg-color-dark: #000000;
      --text-color-dark: #ffffff;
      --accent-color: #a8e6a1;
      --button-bg: #ffffff;
      --button-shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .dark-mode {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
    }

    .header h2 {
      font-size: 16px;
      margin: 0;
    }

    .config-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .config-container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px var(--button-shadow);
    }

    .dark-mode .config-container {
      background-color: #1a1a1a;
      color: var(--text-color-dark);
    }

    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }

    button, select {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      box-shadow: 0 2px 6px var(--button-shadow);
      color: var(--text-color-light);
      width: 100%;
    }

    .dark-mode button, .dark-mode select {
      background-color: #2a2a2a;
      color: var(--text-color-dark);
    }

    button:hover, select:hover {
      background-color: var(--accent-color);
    }

    .font-small {
      font-size: 14px;
    }

    .font-medium {
      font-size: 18px;
    }

    .font-large {
      font-size: 22px;
    }

    @media (max-width: 480px) {
      .config-container {
        padding: 15px;
      }

      .header h2 {
        font-size: 14px;
      }

      button, select {
        font-size: 14px;
      }
    }
  </style>
</head>
<body class="font-medium">
  <div class="header">
  </div>

  <div class="config-wrapper">
    <div class="config-container">
      <label>
        Modo Escuro:
        <input type="checkbox" id="toggleDarkMode">
      </label>

      <label>
        Tamanho da Fonte:
        <select id="fontSize">
          <option value="small">Pequeno</option>
          <option value="medium" selected>Médio</option>
          <option value="large">Grande</option>
        </select>
      </label>

      <button onclick="logout()">Sair da Conta</button>
    </div>
  </div>

  <script>
    const toggleDarkMode = document.getElementById('toggleDarkMode');
    const fontSizeSelector = document.getElementById('fontSize');

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const savedFontSize = localStorage.getItem('fontSize');

      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        toggleDarkMode.checked = true;
      }

      if (savedFontSize) {
        document.body.classList.remove('font-small', 'font-medium', 'font-large');
        document.body.classList.add(`font-${savedFontSize}`);
        fontSizeSelector.value = savedFontSize;
      }
    });

    toggleDarkMode.addEventListener('change', () => {
      const isDark = toggleDarkMode.checked;
      document.body.classList.toggle('dark-mode', isDark);
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    fontSizeSelector.addEventListener('change', () => {
      const fontSize = fontSizeSelector.value;
      document.body.classList.remove('font-small', 'font-medium', 'font-large');
      document.body.classList.add(`font-${fontSize}`);
      localStorage.setItem('fontSize', fontSize);
    });

    function logout() {

    alert("Você saiu da conta.");
    
    setTimeout(() => {
        window.location.href = "index.html";
    }, 1000);
}
  </script>
</body>
</html>

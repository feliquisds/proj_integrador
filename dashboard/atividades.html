<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hor√°rio Atual: <span id="horario"></span></h1>
    <script>
        const dataHoraAtual = new Date();
        const horas = dataHoraAtual.getHours();
        const minutos = dataHoraAtual.getMinutes();
        const segundos = dataHoraAtual.getSeconds();
        const horarioFormatado = `${horas}:${minutos}:${segundos}`;

        document.getElementById("horario").innerHTML = horarioFormatado;

        setInterval(() => {
            const dataHoraAtual = new Date();
            const horas = dataHoraAtual.getHours();
            const minutos = dataHoraAtual.getMinutes();
            const segundos = dataHoraAtual.getSeconds();
            const horarioFormatado = `${horas}:${minutos}:${segundos}`;
            document.getElementById("horario").innerHTML = horarioFormatado;
        }, 1000);
    </script>
</body>
</html>
